<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#2E3AA1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Breathe With Me">
  <link rel="icon" sizes="192x192" href="./assets/catLanding.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Breathe With Me">
  <link rel="apple-touch-icon" href="./assets/catLanding.png">
  <meta name="msapplication-TileImage" content="./assets/catLanding.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./bundle.css">
  <title>Breathe with me</title>
</head>
<body>
  <div id="app"></div>
  <script>
   (function() {
     'use strict';

     if(!('serviceWorker' in navigator)) {
       console.log('ServiceWorker not supported');
       return;
     }
     navigator.serviceWorker.register('../service-worker.js')
     .then(function(registration) {
       console.log('ServiceWorker registration successful with scope: ', registration.scope);
     })
     .catch(function(error) {
       console.log('ServiceWorker registration failed:', error);
     });

     window.addEventListener('beforeinstallprompt', function(e) {
       e.userChoice.then(function(choiceResult) {
         console.log(choiceResult.outcome);
         if(choiceResult.outcome == 'dismissed') {
           console.log('User cancelled home screen install');
         }
         else {
           console.log('User added to home screen');
         }
       });
     });
   })();
  </script>
  <script src="./bundle.js"></script>
</body>
</html>
